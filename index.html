<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación para Cines</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <!-- Formulario para añadir película -->
        <form id="postMovieForm">
            <h2>Añade tu Película</h2>
            <label for="postImdbID">IMDB ID:</label>
            <input type="text" id="postImdbID" name="imdbID" required><br><br>
            <label for="Title">Título:</label>
            <input type="text" id="Title" name="Title" required><br><br>
            <label for="Year">Año:</label>
            <input type="text" id="Year" name="Year" required><br><br>
            <label for="Type">Tipo:</label>
            <input type="text" id="Type" name="Type" required><br><br>
            <label for="Poster">Poster:</label>
            <input type="text" id="Poster" name="Poster" required><br><br>
            <label for="Description">Descripción:</label>
            <textarea id="Description" name="Description" required></textarea><br><br>
            <label for="Ubication">Ubicación:</label>
            <input type="text" id="Ubication" name="Ubication" required><br><br>
            <label for="Estado">Estado:</label>
            <input type="number" id="Estado" name="Estado" required><br><br>
            <button type="submit" class="btn btn-primary-custom">Añadir Película</button>
        </form>

        <!-- Formulario para actualizar película -->
        <form id="putMovieForm">
            <h2>Actualizar Película</h2>
            <label for="putImdbID">IMDB ID:</label>
            <input type="text" id="putImdbID" name="imdbID" required><br><br>
            <label for="putTitle">Título:</label>
            <input type="text" id="putTitle" name="Title" required><br><br>
            <button type="submit" class="btn btn-info-custom">Actualizar Película</button>
        </form>

        <!-- Formulario para eliminar película -->
        <form id="deleteMovieForm">
            <h2>Eliminar Película</h2>
            <label for="deleteImdbID">IMDB ID:</label>
            <input type="text" id="deleteImdbID" name="imdbID" required><br><br>
            <button type="submit" class="btn btn-danger-custom">Eliminar Película</button>
        </form>

        <!-- Contenedor para mostrar resultados -->
        <div id="resultContent"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
